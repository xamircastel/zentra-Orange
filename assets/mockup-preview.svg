        <text x="202" y="434" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Móvil</text>
    </g>
    <g>
        <rect x="244" y="354" width="64" height="64" rx="8" fill="#50be87"/>
        <text x="276" y="386" font-family="Arial" font-size="24" fill="white" text-anchor="middle">F</text>
        <text x="276" y="434" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Fibra</text>
    </g>
    <g>
        <rect x="318" y="354" width="64" height="64" rx="8" fill="#a885d8"/>
