<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Mobile Phone Frame -->
    <rect x="150" y="50" width="300" height="500" rx="30" fill="#141414"/>
    <rect x="160" y="60" width="280" height="480" rx="25" fill="#ffffff"/>
    
