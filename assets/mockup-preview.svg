    <!-- Section Title -->
    <text x="185" y="344" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">• Categorías</text>
    
    <!-- Category Cards -->
    <g>
        <rect x="170" y="354" width="64" height="64" rx="8" fill="#4bb4e6"/>
