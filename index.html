<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=mock/zentra-mcsp/index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentra Orange Mock</title>
  <link rel="canonical" href="mock/zentra-mcsp/index.html" />
  <style>
    :root {
      color-scheme: dark light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Work Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      padding: 24px;
      text-align: center;
    }

    main {
      max-width: 640px;
      display: grid;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 600;
    }

    p {
      margin: 0;
      font-size: clamp(1rem, 2.4vw, 1.1rem);
      line-height: 1.6;
    }

    a {
      color: #ff7900;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>Estamos redirigiendo Zentra…</h1>
    <p>
      Si no eres redirigido automáticamente, accede a la
      <a href="mock/zentra-mcsp/index.html">versión publicada del mock</a>.
    </p>
  </main>
  <script>
    window.addEventListener("load", () => {
      const target = "mock/zentra-mcsp/index.html";
      const hasHash = window.location.hash;
      const destination = hasHash ? `${target}${hasHash}` : target;
      if (window.location.pathname.endsWith("index.html") || window.location.pathname.endsWith("/")) {
        window.location.replace(destination);
      }
    });
  </script>
</body>
</html>
