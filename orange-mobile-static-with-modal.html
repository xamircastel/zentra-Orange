<head>

    <style>
        /* Estilos basados en Orange Design System */
        :root {
            --ods-orange-100: #ff7900;
            --ods-orange-200: #ff9533;
            --ods-orange-300: #ffb366;
            --ods-white-100: #fff;
            --ods-black-900: #000;
            --ods-gray-200: #eee;
            --spacing-unit: 8px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--ods-gray-200);
            color: var(--ods-black-900);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            width: 375px;
            height: 812px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--ods-black-900);
            padding: 40px 20px 8px;
            height: 85px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .orange-logo {
            width: 28px;
            height: 28px;
            background: var(--ods-orange-100);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .greeting-text {
            color: var(--ods-white-100);
            font-size: 16px;
            font-weight: 500;
        }

        .points-section {
            text-align: right;
        }

        .points-text {
            color: var(--ods-white-100);
            font-size: 12px;
            margin-bottom: 2px;
        }

        .level-badge {
            background: var(--ods-orange-100);
            color: var(--ods-white-100);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 8px 16px;
            margin-top: 8px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            margin: 0 8px;
        }

        .search-icon, .filter-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ods-orange-100), var(--ods-orange-200));
            border-radius: 2px;
            width: 35%;
            position: relative;
            transition: width 0.8s ease-out;
        }

        /* Main Content */
        .app-content {
            padding-top: 85px;
            padding-bottom: 80px;
            height: 100vh;
            overflow-y: auto;
            background: var(--ods-black-900);
        }

        .hero-banner {
            position: relative;
            margin: 0 20px 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .hero-banner img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .banner-indicators {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .indicator.active {
            background: white;
        }

        .content-section {
            margin-bottom: 24px;
            padding: 0 20px;
        }

        .section-title {
            color: var(--ods-white-100);
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .category-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .category-card {
            text-decoration: none;
            text-align: center;
            color: var(--ods-white-100);
        }

        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin: 0 auto 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-name {
            font-size: 12px;
        }

        /* Modal de Suscripci√≥n Orange */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 320px;
            max-height: 85vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-hero {
            position: relative;
        }

        .hero-image-container {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image-container svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .modal-content {
            padding: 24px;

        }

        .modal-title {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .modal-benefits {
            margin-bottom: 20px;
        }

        .benefit-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .benefit-icon {
            font-size: 16px;
            margin-right: 12px;
            width: 20px;
            text-align: center;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .benefit-item strong {
            color: var(--ods-orange-100);
            font-weight: bold;
        }

        .terms-checkbox {
            margin-bottom: 20px;
            position: relative;
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            margin-top: 1px;
            flex-shrink: 0;
            position: relative;
            transition: all 0.2s ease;
            background: var(--ods-orange-100);
            border-color: var(--ods-orange-100);
        }

        .checkmark::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .terms-text {
            flex: 1;
        }

        .terms-link {
            color: var(--ods-orange-100);
            text-decoration: underline;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .phone-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            text-align: center;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--ods-orange-100) 0%, var(--ods-orange-200) 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 4px;
        }

        .cancel-btn,
        .login-btn {
            background: transparent;
            color: #666;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .login-btn {
            color: var(--ods-orange-100);
            font-weight: 600;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: var(--ods-white-100);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #e0e0e0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            text-decoration: none;
        }

        .nav-item.active svg path {
            fill: var(--ods-orange-100);
        }
    </style>
